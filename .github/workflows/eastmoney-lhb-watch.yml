name: Eastmoney LHB Watch

on:
  workflow_dispatch:
  schedule:
    # 07:30 UTC = 15:30 Asia/Shanghai
    - cron: "30 7 * * 1-5"

permissions:
  contents: write

concurrency:
  group: eastmoney-lhb-watch
  cancel-in-progress: false

jobs:
  poll-and-fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 300
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install certifi

      - name: Run watch mode
        run: |
          python eastmoney_lhb_scraper.py \
            --watch-today \
            --watch-start 15:30 \
            --watch-deadline 20:00 \
            --watch-interval-minutes 5 \
            --tz Asia/Shanghai \
            --out-dir data/eastmoney_lhb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eastmoney-lhb-daily
          path: |
            data/eastmoney_lhb/daily
            data/eastmoney_lhb/state
          if-no-files-found: ignore

      - name: Commit daily files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/eastmoney_lhb/daily data/eastmoney_lhb/state
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(data): update eastmoney lhb $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push
