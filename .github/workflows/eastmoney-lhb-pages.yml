name: Eastmoney LHB Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "site/**"
      - "tools/build_dashboard_data.py"
      - "data/eastmoney_lhb/**"
      - ".github/workflows/eastmoney-lhb-pages.yml"
  workflow_run:
    workflows: ["Eastmoney LHB Watch"]
    types: [completed]

permissions:
  contents: write

concurrency:
  group: eastmoney-lhb-pages
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build dashboard data
        run: |
          python tools/build_dashboard_data.py \
            --daily-dir data/eastmoney_lhb/daily \
            --out-dir site/data

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
